	身分を変更
	　「午後6時までの学童に迎えに行くため、やむなくパートに身分変更した」。静岡市清水区の女性（34）はこう話す。女性の会社では、子供が3歳になるまでしか時間短縮勤務制度が使えない。現行法の学童の対象は「おおむね10歳未満」だが、小1の長女が通う学童は希望が多く、本年度の登録は小2までに限定された。(＠S［アットエス］ by 静岡新聞)
